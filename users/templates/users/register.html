<!doctype html>
<html>
<head>
    <title>USERS</title>
    <meta charset="utf-8">
    {% load static %}
</head>
<body>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ userForm.as_p }}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
        <input class="btn" type="submit" value="送出">
    </form>
</body>
</html>
