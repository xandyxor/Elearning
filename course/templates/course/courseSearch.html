<!doctype html>
<html>
<head>
    <title>COURSE_search</title>
    <meta charset="utf-8">
</head>
<body>

<h1>COURSE_search</h1>
<form class="inlineBlock" action="{% url 'course:courseSearch' %}">
  <input type="text" name="searchTerm" {% if searchTerm %}value="{{ searchTerm }}"{% endif %}>
  
  <input class="btn" type="submit" value="查詢">
</form>
<br><br><hr>
{% if not courses %}
  <p>查無資料</p>
{% else %}
  <table class="table table-striped table-hover">
    <tr><th>課程名稱</th><th>發表時間</th></tr>
    {% for course in courses %}
    <tr>
      <td><a href="{% url 'course:courseRead' course.id %}">{{ course.name }}</a></td>
      <td>{{ course.add_time|date:'Y-m-d H:i' }}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
</body>
</html>
